<ion-view view-title="Subjects" hide-nav-bar="true">
  <div class="bar bar-header bar-stable">
    <h1 class="title">Subjects</h1>
  </div>
  <div class="list">
    <div class="item bar bar-subheader item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.input">
      </label>
      <button class="button button-small" ng-click="returnAll()">
        cancel
      </button>
    </div>
  </div>
  <ion-content style="padding-top: 90px">
    <div class="padding text-center">
      <button class="button button-small button-positive tagged" ng-click="Order()">
        <i class="icon ion-at placeholder-icon" style="color: white"></i>Alphabet &nbsp;
      </button>
      <button class="button button-small button-positive tagged" ng-click="showPopup()">
        <i class="icon ion-clock placeholder-icon" style="color: white"></i>Season &nbsp;
      </button>
      <button class="button button-small button-positive tagged" ng-click="Order2()">
        &nbsp;<i class="icon ion-arrow-up-c placeholder-icon" style="color: white"></i>&nbsp;
      </button>
      <button class="button button-small button-positive tagged" ng-click="Order3()">
        &nbsp;<i class="icon ion-arrow-down-c placeholder-icon" style="color: white"></i>&nbsp;
      </button>
    </div>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="subject in subjects | orderBy:OrderDo | filter:{name: search.input}" type="item-text-wrap" href="#/tab/subjects/{{subject._id}}">
        <img ng-src="../img/ionic.png">
        <h2>{{subject.name}}</h2>
        <p>Students enrolled: {{subject.students.length}}</p>
        <p>{{subject.when}}</p>
        <i class="icon ion-chevron-left icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="DeleteSubject(subject._id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
